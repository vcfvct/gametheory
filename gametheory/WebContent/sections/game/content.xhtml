<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:clarity="http://clarity/facelets/debug"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>IGNORED</title>
</h:head>

<h:body>
	<ui:composition>
		<h:outputScript library="javax.faces" name="jsf.js" target="body" />


		<div class="post">
			<h2 class="title">Please make your choice:</h2>
			<p class="meta">&nbsp;</p>
			<div class="entry">
				<p:growl id="growl" showDetail="true" sticky="true" />
				<p:panelGrid columns="4">
					<f:facet name="header">  
     				   Game Information 
    				</f:facet>
					<h:outputLabel value="Player 1 Name:" />
					<h:outputText value="#{gameManager.currentGame.firstPlayerName}" />
					<h:outputLabel value="Player 1 Current Score:" />
					<h:outputText value="#{gameManager.currentGame.firstPlayerScore}" />

					<h:outputLabel value="Player 2 Name:" />
					<h:outputText value="#{gameManager.currentGame.secondPlayerName}" />
					<h:outputLabel value="Player 2 Current Score:" />
					<h:outputText value="#{gameManager.currentGame.secondPlayerScore}" />

				</p:panelGrid>
				<br/><br/>
				<p class="meta">&nbsp;</p>
				<h:form>
					<p:panelGrid columns="2">
						<f:facet name="header">  
     				  		Make choice: 
    					</f:facet>
						<p:commandButton value="Schooling" action="#{gameManager.school}"
							update=":growl" />
						<p:commandButton value="No Schooling"
							action="#{gameManager.noSchool}" update=":growl" />
					</p:panelGrid>
				</h:form>
				<br />
				<p class="meta">&nbsp;</p>
				<p:dataTable var="choice"
					value="#{gameManager.currentGame.playerChoices}">
					<f:facet name="header">  
						Previous choices: 
					</f:facet>
					<p:column headerText="Round">
						<h:outputText value="#{choice.round}" />
					</p:column>
					<p:column headerText="#{gameManager.currentGame.firstPlayerName}">
						<h:outputText value="#{choice.firstPlayerChoice}" />
					</p:column>
					<p:column headerText="#{gameManager.currentGame.secondPlayerName}">
						<h:outputText value="#{choice.secondPlayerChoice}" />
					</p:column>
				</p:dataTable>

			</div>

		</div>



	</ui:composition>
</h:body>
</html>
