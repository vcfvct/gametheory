<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>IGNORED</title>
</h:head>

<h:body>
	<ui:composition>
		<h:outputScript library="javax.faces" name="jsf.js" target="body" />


		<div class="post">
			<h2 class="title">Game Simulation</h2>
			<p class="meta">&nbsp;</p>
			<div class="entry">
				<p:growl id="growl" showDetail="true" sticky="true" />
				<p:panelGrid columns="2" id="scorePanel" style="float:left">
					<f:facet name="header">  
     				   Game Information 
    				</f:facet>
					<h:outputLabel value="Total round in current game is:" />
					<h:outputText value="#{randomGameManager.round}" />

					<h:outputLabel value="Player 1 Current Score:" />
					<h:outputText value="#{randomGameManager.firstPlayerScore}" />


					<h:outputLabel value="Player 2 Current Score:" />
					<h:outputText value="#{randomGameManager.secondPlayerScore}" />

				</p:panelGrid>
				
				<h:form style="float:right">
					<p:panelGrid columns="2">
						<f:facet name="header">  
     				  		Next round?: 
    					</f:facet>
						<p:commandButton value="GO Next"
							action="#{randomGameManager.next}" disabled="#{randomGameManager.finished}"
							update=":growl, :scorePanel, :choicesTable, @form" />

						<p:commandButton value="Reset"
							action="#{randomGameManager.reset}"
							update=":growl, :scorePanel, :choicesTable, @form" />

					</p:panelGrid>
				</h:form>
				 
				<div style="clear:both"></div>
				<br /> <br /> <br />
				<p class="meta">&nbsp;</p>
				<p:dataTable id="choicesTable" var="choice"
					value="#{randomGameManager.playerChoices}">
					<f:facet name="header">  
						Previous choices: 
					</f:facet>
					<p:column headerText="Round">
						<h:outputText value="#{choice.round}" />
					</p:column>
					<p:column headerText="first Player ">
						<h:outputText value="#{choice.firstPlayerChoice}" />
					</p:column>
					<p:column headerText="second Player ">
						<h:outputText value="#{choice.secondPlayerChoice}" />
					</p:column>
				</p:dataTable>

				<br /> <br />
				<p class="meta">&nbsp;</p>

				<br />

			</div>

		</div>



	</ui:composition>
</h:body>
</html>
