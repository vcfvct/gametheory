<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:clarity="http://clarity/facelets/debug"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>IGNORED</title>
</h:head>

<h:body>
	<ui:composition>
		<h:outputScript library="javax.faces" name="jsf.js" target="body" />

		<h:form id="viewUsers">
			<div class="post">
				<h2 class="title">
					<a href="#">View Users</a>
				</h2>
				<p class="meta">&nbsp;</p>
				<div class="entry">

					<p:dataTable id="usersTable" var="user"
						value="#{userManager.users}" rowKey="#{user.username}"
						paginator="true" rowClasses="odd, even" rows="5"
						rowsPerPageTemplate="5, 10, 15, 25, 50, 100"
						paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
						sortBy="#{user.username}" dynamic="false" editable="true">
						<p:column sortBy="#{user.username}" filterBy="#{user.username}"
							resizable="true">
							<f:facet name="header">
								<h:outputText value="User Name" />
							</f:facet>
							<h:outputText value="#{user.username}" />
						</p:column>
						<p:column headerText="First Name" sortBy="#{user.firstname}"
							filterBy="#{user.firstname}" resizable="true">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{user.firstname}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{user.firstname}" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="Last Name" sortBy="#{user.lastname}"
							filterBy="#{user.lastname}" resizable="true">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{user.lastname}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{user.lastname}" style="width:100%" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column sortBy="#{user.score}" filterBy="#{user.score}"
							resizable="true">
							<f:facet name="header">
								<h:outputText value="User Score" />
							</f:facet>
							<h:outputText value="#{user.score}" />
						</p:column>
						<p:column headerText="Options" style="width:30px">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</h:form>

	</ui:composition>
</h:body>
</html>
